<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .calculator {
            width: 300px;
            background-color: #000;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .display {
            color: white;
            font-size: 48px;
            text-align: right;
            padding: 20px 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:active {
            opacity: 0.7;
        }
        
        .gray {
            background-color: #a5a5a5;
            color: black;
        }
        
        .dark {
            background-color: #333;
            color: white;
        }
        
        .orange {
            background-color: #1a7800;
            color: white;
        }
        
        .zero {
            grid-column: span 2;
            border-radius: 30px;
            text-align: left;
            padding-left: 25px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="g" onclick="clearDisplay()">C</button>
            <button class="gray" onclick="toggleSign()">+/-</button>
            <button class="gray" onclick="percentage()">%</button>
            <button class="orange" onclick="appendOperator('/')">/</button>
            
            <button class="dark" onclick="appendNumber('7')">7</button>
            <button class="dark" onclick="appendNumber('8')">8</button>
            <button class="dark" onclick="appendNumber('9')">9</button>
            <button class="orange" onclick="appendOperator('*')">Ã—</button>
            
            <button class="dark" onclick="appendNumber('4')">4</button>
            <button class="dark" onclick="appendNumber('5')">5</button>
            <button class="dark" onclick="appendNumber('6')">6</button>
            <button class="orange" onclick="appendOperator('-')">-</button>
            
            <button class="dark" onclick="appendNumber('1')">1</button>
            <button class="dark" onclick="appendNumber('2')">2</button>
            <button class="dark" onclick="appendNumber('3')">3</button>
            <button class="orange" onclick="appendOperator('+')">+</button>
            
            <button class="dark zero" onclick="appendNumber('0')">0</button>
            <button class="dark" onclick="appendDecimal()">.</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operation = null;
        let resetInput = false;
        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === '0' || resetInput) {
                currentInput = number;
                resetInput = false;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function appendDecimal() {
            if (resetInput) {
                currentInput = '0.';
                resetInput = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function toggleSign() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            previousInput = '';
            operation = null;
            updateDisplay();
        }

        function appendOperator(op) {
            if (operation !== null) calculate();
            previousInput = currentInput;
            operation = op;
            resetInput = true;
        }

        function calculate() {
            if (operation === null || resetInput) return;
            
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            currentInput = computation.toString();
            operation = null;
            resetInput = true;
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= '0' && event.key <= '9') {
                appendNumber(event.key);
            } else if (event.key === '.') {
                appendDecimal();
            } else if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                appendOperator(event.key);
            } else if (event.key === 'Enter' || event.key === '=') {
                calculate();
            } else if (event.key === 'Escape') {
                clearDisplay();
            } else if (event.key === '%') {
                percentage();
            } else if (event.key === 'Backspace') {
                currentInput = currentInput.slice(0, -1) || '0';
                updateDisplay();
            }
        });

        // Initialize display
        updateDisplay();
    </script>
